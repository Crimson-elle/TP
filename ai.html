<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilo.css"> 
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <h2 class="text-center mb-4">Regístrate</h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre<span class="texto-rojo">*</span></label>
                    <input type="text" class="form-control" id="nombre" required>
                    <div class="invalid-feedback">
                        Por favor, ingresa tu nombre.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email<span class="texto-rojo">*</span></label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="invalid-feedback">
                        Por favor, ingresa un email válido.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento">
                </div>
                <div class="mb-3">
                    <label for="imagenPerfil" class="form-label">Imagen de Perfil</label>
                    <input type="file" class="form-control" id="imagenPerfil" accept="image/*">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña<span class="texto-rojo">*</span></label>
                    <input type="password" class="form-control" id="password" required minlength="6">
                    <div class="invalid-feedback">
                        La contraseña debe tener al menos 6 caracteres.
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="noRobot" required>
                    <label class="form-check-label" for="noRobot">No soy un robot<span class="texto-rojo">*</span></label>
                    <div class="invalid-feedback">
                        Por favor, marca esta casilla.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>
        </div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
